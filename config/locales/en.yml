    why_companies:
      title: Why there’s a choice of companies
      choose_a_company: Choose a company
      content_html: |
        <p>It’s your right to choose who you want to deal with from these companies. It’s also your right to change which company you deal with at any time.</p>
        <p>When verifying your identity, these companies can use their own records, and they can access information like credit records. They do this to check information you provide from passports and driving licences is correct.</p>
