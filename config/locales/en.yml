      verify_is_a_service: GOV.UK Verify is a secure way to prove who you are online. It aims to protect people from the growing problem of online identity theft.
    about_certified_companies:
      title: About certified companies
      a_certified_company_will_verify: A company that meets government privacy standards will verify your identity.
      dont_need_to_be_existing_customer: You don’t need to be an existing customer with these companies to verify your identity with them.
      a_certified_company_will_verify_security: You choose from a list of companies certified to verify your identity. They’ve all met security standards set by government.
      a_certified_company_will_verify_security_start: You start by choosing a company to verify your identity. The companies you choose from have met security standards set by government.
      ensure_privacy: The certified company doesn’t know which government service you’re accessing, and the government department doesn’t know which company verified your identity. This ensures your privacy.
      no_charge: You don't need to pay to use GOV.UK Verify.
      summary: How companies can verify identities
      details_html: |
        <p>These companies can check it's really you by using their own records, or by accessing information like credit records. If you have a passport or driving licence, they can check that information too.</p>
        <p>These 5 companies meet government privacy standards, so you can trust them with your personal information. They won’t share or sell your information for any other purpose without your consent.</p>
        <p>Using these companies to verify your identity will not affect credit score.</p>
        <p>There's more than one company so that:</p>
        <ul class="list list-bullet">
          <li>you can choose who verifies your identity</li>
          <li>everyone's information is not stored in one place</li>
        </ul>
      loa1_details_html: |
        <p>These companies can check it's really you by using their own records, or by accessing information like credit records. If you have a passport or driving licence, they can check that information too.</p>
        <p>These 5 companies meet government privacy standards, so you can trust them with your personal information. They won’t share or sell your information for any other purpose without your consent.</p>
        <p>Using these companies to verify your identity will not affect credit score.</p>
        <p>There's more than one company so that:</p>
        <ul class="list list-bullet">
          <li>you can choose who verifies your identity</li>
          <li>everyone's information is not stored in one place</li>
        </ul>
    about_identity_accounts:
      title: About identity accounts
      content_html: |
        <p>Verifying your identity takes about 15 minutes, but you only have to do it once.</p>
        <p>You’ll then have an identity account with the company you choose.</p>
        <p>You can then access other government services in less than 1 minute wherever you see the GOV.UK Verify logo.</p>
      content_loa1_html: |
        <p>Verifying your identity takes about 5 minutes to complete.</p>
        <p>You’ll then have an identity account with the certified company.</p>
        <p>You can use this identity account to access other government services wherever you see the GOV.UK Verify logo.</p>
      summary: Where you can use your identity account
      details_loa1_html: |
        <p>GOV.UK Verify is new, and government services are joining all the time.</p>
        <p>You can use your identity account to access:</p>
      details: "The current services using GOV.UK Verify are:"
      details_loa1_uplift_list: "When you access these government services, you'll be asked to provide more evidence as these services need to be confident someone isn't pretending to be you:"
      navigation:
        start_now: Start now
    about_choosing_a_company:
      title: About choosing a company
      heading: Finding the right company to verify you
      content_html: |
        <p>These companies have built secure systems to verify identities. These systems work by checking:</p>
        <ul class="list-bullet list">
        <li>your identity documents are valid</li>
        <li>it’s you providing your details, and not someone pretending to be you</li>
        </ul>
        <p>Each company uses different methods for each of these steps.</p>
        <p>We need to ask you some questions to check which companies can verify you. We’ll then send you to the website of the company you choose.</p>
