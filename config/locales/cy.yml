      header_content: Dewiswch sut rydych eisiau profi eich hunaniaeth er mwyn i chi allu
      use_verify:
        heading: Defnyddiwch GOV.UK Verify
        content_html: |
          <p class="govuk-body">Mae cofrestru gyda GOV.UK Verify fel arfer yn cymryd tua 15 munud. Mae'n gweithio orau os oes gennych:</p>
          <ul class="govuk-list govuk-list--bullet">
            <li>cyfeiriad yn y DU</li>
            <li>pasport neu drwydded gyrru gyda llun dilys</li>
          </ul>
          <p class="govuk-body">Bydd darparwr hunaniaeth ardystiedig yn gwirio eich hunaniaeth pan fyddwch yn cofrestru gyda GOV.UK Verify. Maent i gyd wedi cwrdd â safonnau diogewlch a osodwyd gan y llywodraeth.</p>
        button_text: Defnyddiwch GOV.UK Verify
      use_eidas:
