      a_certified_company_will_verify_security: Rydych yn dewis o restr o gwmnïau ardystiedig i ddilysu eich hunaniaeth. Maent i gyd wedi cwrdd â safonnau diogelwch a osodwyd gan y llywodraeth.
      a_certified_company_will_verify_security_start: Rydych yn dechrau drwy ddewis cwmni i ddilysu eich hunaniaeth. Mae’r cwmnïau rydych yn dewis ohonnynt wedi cwrdd â safonnau diogelwch a osodwyd gan y llywodraeth.
      ensure_privacy: Nid yw’r cwmni ardystiedig yn gwybod pa wasanaeth o’r llywodraeth rydych yn ei ddefnyddio ac nid yw’r adran o’r llywodraeth yn gwybod pa gwmni wnaeth ddilysu eich hunaniaeth. Mae hyn yn sicrhau eich preifatrwydd.
      no_charge: Nid oes tâl am y gwasanaeth hwn.
      summary: Sut y gall cwmnïau wirio hunaniaeth
      details_html: |
        <p>Gall y cwmnïau hyn ddefnyddio eu data eu hunain, a gallant gael mynediad at ddata fel cofnodion credyd. Maent yn gallu gwirio bod gwybodaeth o basbortau a thrwyddedau gyrru yn gywir.</p>
        <p>Mae cwmnïau ardystiedig yn bodloni safonau preifatrwydd y llywodraeth, felly gallwch ymddiried ynddynt gyda’ch gwybodaeth bersonol. Ni fyddant yn rhannu neu werthu eich data at unrhyw ddibenion eraill heb eich caniatâd.</p>
        <p>Ni fydd unrhyw effaith ar eich sgôr credyd.</p>
        <p>Mae mwy nag un cwmni ardystiedig yn golygu eich bod chi’n dewis pwy sy’n dilysu eich hunaniaeth, ac mae’n golygu bod y system yn ei gyfanrwydd yn gryfach.</p>
      loa1_details_html: |
        <p>These companies can use their own data, and they can access data like credit records.</p>
        <p>There won’t be any effect on your credit score.</p>
        <p>Certified companies meet government privacy standards, so you can trust them with your personal information. They won’t share or sell your data for any other purposes without your consent.</p>
        <p>More than one certified company means you choose who verifies your identity, and it means the system overall is stronger.</p>
    about_identity_accounts:
      title: Am gyfrifon hunaniaeth
      content_html: |
        <p>Mae dilysu eich hunaniaeth yn cymryd tua 15 munud i'w gwblhau, ond dim ond unwaith mae angen i chi ei wneud.</p>
        <p>Yna bydd gennych gyfrif hunaniaeth gyda'r cwmni ardystiedig.</p>
        <p>Yna gallwch gael mynediad i wasanaethau eraill y llywodraeth mewn llai na munud lle bynnag y byddwch yn gweld y logo GOV.UK Verify.</p>
      content_loa1_html: |
        <p>Verifying your identity takes about 5 minutes to complete.</p>
        <p>You’ll then have an identity account with the certified company.</p>
        <p>You can use this identity account to access other government services wherever you see the GOV.UK Verify logo.</p>
      summary: Ble allwch chi ddefnyddio eich cyfrif hunaniaeth
      details_loa1_html: |
        <p>GOV.UK Verify is new, and government services are joining all the time.</p>
        <p>You can use your identity account to access:</p>
      details: "Mae GOV.UK Verify yn newydd ac mae gwasanaethau’r llywodraeth yn ymuno drwy’r amser. Y gwasanaethau presennol sy’n defnyddio Verify yw:"
      details_loa1_uplift_list: "The first time you access one of these government services, you'll be asked to add more security to your identity account:"
    about_choosing_a_company:
      title: Am ddewis cwmni
      heading: Dod o hyd i’r cwmni iawn i’ch dilysu chi
      content_html: |
        <p>Mae cwmnïau ardystiedig wedi adeiladu systemau newydd, diogel i ddilysu hunaniaeth. Mae'r systemau hyn yn gweithio trwy wirio:</p>
        <ul class="list-bullet list">
        <li>bod eich dogfennau hunaniaeth yn ddilys</li>
        <li>mai chi sy'n darparu eich manylion, dim rhywun sy'n honni bod yn chi</li>
        </ul>
        <p>Fodd bynnag, mae gan bob cwmni ddulliau gwahanol ar gyfer pob un o'r camau hyn.</p>
        <p>Felly byddwn nawr yn gofyn rhai cwestiynau i chi wirio pa gwmnïau all eich dilysu. Byddwn wedyn yn eich anfon at wefan y cwmni rydych yn ei ddewis.</p>
