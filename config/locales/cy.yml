          <li>nid yw gwybodaeth pawb wedi ei cadw mewn un lle</li>
        </ul>
        <p class="govuk-body">
          Mae fel arfer yn cymryd 15 munud i brofi pwy ydych chi.
          Yna gallwch ddefnyddio eich cyfrif i fewngofnodi i wasanaethau eraill y llywodraeth.
        </p>
