# Example config
# ==============
#
# experiments:
#   - about_companies:
#       alternatives:
#         - name: 'with_logo'
#           percent: 75
#         - name: 'no_logo'
#           percent: 25
#         - name: 'no_logo_privacy'
#
# Only the percentages should be changed, and they must be whole numbers, no decimals.
# The value reported to Piwik will be the experiment name followed by the alternative name, e.g. "about_companies_with_logo"
# The first alternative will be used as the default for any issues.
#
# This file must exist and must contain at least:
# experiments:
#

experiments:
  - select_documents_v2:
      alternatives:
        - name: 'control'
          percent: 90
        - name: 'new_questions_profile_change'
          percent: 10
  - about_companies:
      alternatives:
        - name: 'with_logo'
          percent: 100
        - name: 'no_logo'
          percent: 0
        - name: 'no_logo_privacy'
          percent: 0
  - idp_ordering:
      alternatives:
        - name: 'popularity'
          percent: 100
        - name: 'no'
          percent: 0
