en:
  idps:
    stub-idp-one:
      name: "IDCorp"
      tagline: "a really cool identity provider"
      about: |
          <p>ID Corp is the premier identity proofing service around.</p>
          <ul>
            <li>Identity</li>
            <li>Verification</li>
          </ul>
          <ol>
            <li>Tell us about yourself</li>
            <li>Create a password</li>
          </ol>
          <p>Once you get verified you can transact with online government services.</p>
      requirements:
        - a UK passport
        - a UK photocard driving licence
      contact_details: |
        <p>
          <strong id="stub-idp-one-contact-details">100 IDCorp Lane</strong>
          <br/>Telephone: 0123456789
          <br/>Monday to Friday, 8am to 8pm
          <br/>Saturday and Sunday, 8am to 5pm
          <br/>Closed on bank holidays
        </p>
      interstitial_question: |
        <p>FancyPants can use existing customers data to verify them.</p>
        <h2 class="heading-medium">Are you a FancyPants customer?</h2>
        <p>You will need FancyPants stuff</p>
      mobile_app_installation:
        You <b>will</b> have to download an app for IDCorp
